<form nz-form (ngSubmit)="sendEmail($event)">
    <nz-form-item>
      <!-- <nz-form-label [nzSpan]="7" nzRequired>Name</nz-form-label> -->
      <nz-form-control [nzSpan]="12">
        <input nz-input name="user_name" placeholder="Enter your name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <!-- <nz-form-label [nzSpan]="7" nzRequired>Email</nz-form-label> -->
      <nz-form-control [nzSpan]="12">
        <input nz-input name="user_email" placeholder="Enter your name" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzOffset]="7" [nzSpan]="12">
        <button nz-button nzType="primary">Submit</button>
      </nz-form-control>
    </nz-form-item>
  </form>
